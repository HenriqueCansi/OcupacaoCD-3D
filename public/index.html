<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Three.js - Teste Cubos -</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                overflow: hidden;
                margin: 0px;
            }

            #crosshair {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 10px;
                height: 10px;
                background-color: red; /* Pode trocar por branco ou outra cor */
                transform: translate(-50%, -50%);
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
            }
        </style>

        <script
            async
            src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
        ></script>

        <script type="importmap">
            {
                "imports": {
                    "three": "./build/three.module.js"
                }
            }
        </script>
    </head>

    <body>
        <div id="crosshair"></div>
        <script type="module" src="client.js"></script>
    </body>
</html>
